server:
  port: 8004

spring:
  application:
    name: book-service
  datasource:
    url: jdbc:h2:~/book-service
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    database: H2
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  h2:
    console:
      enabled: true
      path: /console

  cloud:
    stream:
      kafka:
        binder:
          brokers: 3.36.56.172
          zkNodes: 3.36.56.172
          defaultBrokerPort: 9092
          autoCreateTopics: false
      bindings:
        book-rent-event-to-kafka:
          destination: book-rent-topic
          content-type: application/json
          binder: kafka
        book-rent-consumer:
          destination: book-rent-topic
          content-type: application/json
          group: book-rent-group
          binder: kafka
        book-return-event-to-kafka:
          destination: book-return-topic
          content-type: application/json
          binder: kafka
        book-return-consumer:
          destination: book-return-topic
          content-type: application/json
          group: book-return-group
          binder: kafka
        rent-return-consumer:
          destination: book-return-topic
          content-type: application/json
          group: rent-return-group
          binder: kafka

logging:
  level:
    org.hibernate.type: debug

eureka:
  instance:
    non-secure-port: ${server.port}
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/

ribbon:
  eureka:
    enabled: true

security:
  jwt:
    uri: /auth/**
    header: Token
    prefix: Bearer
    expiration: 86400 # 24*60*60
    secret: JwtSecretKey
