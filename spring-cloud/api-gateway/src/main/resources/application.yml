server:
  port: 8762

spring:
  application:
    name: api-gateway

zuul:
  routes:
    auth-service:
      path: /auth/**
      serviceId: auth-service
      sensitiveHeaders: Cookie, Set-Cookie
    user-service:
      path: /users/**
      serviceId: user-service
    book-service:
      path: /books/**
      serviceId: book-service

ribbon:
  eureka:
    enabled: true

eureka:
  instance:
    non-secure-port: ${server.port}
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

security:
  jwt:
    uri: /auth/**
    header: Token
    prefix: Bearer
    expiration: 86400 # 24*60*60
    secret: JwtSecretKey
